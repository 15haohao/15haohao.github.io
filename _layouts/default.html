<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}"/>
  <link rel="stylesheet" href="/assets/style.css"/>
</head>

<body>
  {% include nav.html %}

  {% if page.hero == true %}
  <section class="hero">
    <div class="hero-bg" style="background-image:url('/assets/img/hero.jpg')"></div>
    <div class="hero-overlay"></div>
    <div class="wrap hero-inner">
      <div class="hero-card">
        <img class="avatar" src="/assets/img/avatar.jpg" alt="Portrait"/>
        <div class="hero-text">
          <h1>{{ site.title }}</h1>
          <p class="muted">{{ site.description }}</p>
          <div class="hero-links">
            <a class="pill" href="/research/">Research</a>
            <a class="pill" href="/public-goods/">Public Goods</a>
            <a class="pill" href="/life/">Life / Photography</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endif %}

  <main class="wrap content">
    {{ content }}
  </main>

  <footer class="wrap footer">
    <span>© {{ site.time | date: "%Y" }} {{ site.title }}</span>
    <span class="sep">·</span>
    <a href="https://github.com/15haohao">GitHub</a>
  </footer>
</body>
</html>
